<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
  
        gtag('config', 'UA-159647207-1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>JS Blackjack</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet"> 
</head>
<body>
<div class="wrapper">
    <div id="gameboard">
        <div class="start-screen" id="start-screen">
            <h1>Blackjack</h1>
            <button id="start-btn">Start Game</button>
        </div>

        <div id="game-controls">
            <button id="hit-btn">Hit</button>
            <button id="hold-btn">Hold</button>
            <button id="reset-btn">New Hand</button>
        </div>

        <h2 class="cardTotal">Dealer: <span id="dealer-total"></span></h2>
        <div class="hand" id="dealer-cards"></div>
        <h2 class="cardTotal">Player: <span id="player-total"></span></h2>
        <div class="hand" id="player-cards"></div>
    </div>
</div>
<script src="scripts/blackjack.js"></script>
</body>
</html>
