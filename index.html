<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div id="gameboard">

        <div id="game-controls">
            <button id="hit-btn">Hit</button>
            <button id="hold-btn">Hold</button>
            <button id="reset-btn">New Hand</button>
        </div>

        <h2>Dealer: <span id="dealer-total"></span></h2>
        <div class="hand" id="dealer-cards"></div>
        <h2>Player: <span id="player-total"></span></h2>
        <div class="hand" id="player-cards"></div>
    </div>
</div>
<script src="scripts/blackjack.js"></script>
